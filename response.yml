  utter_faq/ask-childbirth_subsidy-process:
  - custom:
      text: |
        生育补助金领取分为以下几种情况：
        （一） 以下四种情形无法领取生育补助金：
         1.男方未参加职工医保。
         2.男方职工医保当前断缴。
         3.男方配偶参加职工医保。
