        您好，医保中断无法领取生育津贴。
      end: 0
      main_intent: ask-childbirth_allowance-process
      main_intent_zh: 生育津贴-领取流程
      human_relation: '{human_relation}'
  utter_childbirth_allowance-process-employee_non_interruption_less_than_1year:
  - custom:
      text: |
        您好，由于您生育或流产、引产前连续缴纳医保时间未满一年，待您连续足额缴纳医疗保险满1年后，可以补支生育津贴，申领生育津贴的方式和材料如下：
        1、申领方式：
        （1）关注微信公众号“青岛医疗保障”选择“生育津贴支付”提交申请；
        （2）登陆“青岛市医疗保障局官网”选择“生育津贴支付”提交申请；
        （3）线下办理可到各区市医疗保险经办机构、医保工作站申请办理；
        （4）单位可登陆“青岛市医疗保障局官网”选择“生育津贴支付”提交申请。
        2、申领材料：
        （1）申请生育津贴需提供出院记录、出生医学证明（异地生育必要材料）；
        （2）流产津贴需提供出院记录或门诊病历及流产前后b超检查结果；
        （3）现场办理还需提供社保卡或身份证及银行卡号。
      end: 0
      main_intent: ask-childbirth_allowance-process
      main_intent_zh: 生育津贴-领取流程
      human_relation: '{human_relation}'
  utter_childbirth_allowance-process-employee_non_interruption_greater_than_1year_after_2024:
  - custom:
      text: |
        您好：
        一、2023年12月1日起，正式实施“免审即享”，在我市企业参加职工社会医疗保险，已在青岛定点医疗机构联网结算生育医疗费用，定点医疗机构上传的“免申即享”业务数据，按生育职工参保区划，在生育医疗费结算次月，由“医疗保障信息平台系统”直接推送至各、区市医保经办机构。各、区市医保经办机构10个工作日内审核。
        二、查询方式：通过“免审即享”发放生育津贴的，单位可通过青岛医疗保障局官网查询到职工生育津贴待遇发放情况，个人可通过青岛医疗保障局官网、青岛医疗保障公众号、青岛医保小程序查询到生育津贴办理进度及发放情况。
      end: 0
      main_intent: ask-childbirth_allowance-process
      main_intent_zh: 生育津贴-领取流程
      human_relation: '{human_relation}'
  utter_childbirth_allowance-process-employee_non_interruption_greater_than_1year_before_2024:
  - custom:
      text: |
        您好，申领生育津贴的方式和材料如下：
        1、申领方式：
        （1）参保职工生育或流产、引产次月申领生育津贴可关注微信公众号“青岛医疗保障”选择“生育津贴支付”提交申请；
        （2）单位或个人办理，可登陆“青岛市医疗保障局官网”选择“生育津贴支付”提交申请；
        （3）线下办理可到各区市医疗保险经办机构、医保工作站申请；
        （4）单位可登陆"青岛市医疗保障局官网"选择"生育津贴支付"提交申请。
        2、申领材料：
        （1）申请生育津贴需提供出院记录；出生医学证明；
        （2）流产津贴需提供出院记录或门诊病历及流产前后b超检查结果；
        （3）现场办理还需提供社保卡或身份证及银行卡号。
      end: 0
      main_intent: ask-childbirth_allowance-process
      main_intent_zh: 生育津贴-领取流程
      human_relation: '{human_relation}'
