  utter_card_transfer_business-general-transfer_out_completed:
  - custom:
      text: |
        您好，本人已办理医保转出业务，可参照以下步骤进行卡金提取：
        1.关注“青岛医疗保障”微信公众号
        2.点击“掌办大厅”模块下“掌上办-我的医保”功能
        3.前往“登陆”模块下的“医保个账”页面
        4.点击“医疗保险参保人员个人账户一次性支取”，按照要求填写信息提交后，15个工作日即可到账。
      end: 0
      main_intent: ask-card_transfer_business-general
      main_intent_zh: 卡金划转-通用
      human_relation: '{human_relation}'
  utter_card_transfer_business-general-transfer_out_not_completed:
  - custom:
      text: |
        1、您好，由于本人未办理医保关系转出，应先按照以下2种方式办理医保关系转出：
         (1) 网上办理：
             登录“青岛市医疗保障局”官方网站： http://ybj.qingdao.gov.cn/ 
             选择“网办大厅”模块下的“个人办事”功能
             前往“跨省通办”下的“基本医疗关系转出申请”页面进行办理
         (2) 现场办理：
             携带有效身份证件、社保卡或电子医保凭证，到青岛市市任一医保经办机构申请办理。省内9个工作日，省外15个工作日办理完成。
        2、本人医保关系转出办理完成后，可按如下流程进行卡金一次性提取：
             (1) 关注“青岛医疗保障”微信公众号
             (2) 点击“掌办大厅”模块下“掌上办我的医保”功能
             (3) 前往“登陆”模块下的“医保个账”页面
             (4) 点击“医疗保险参保人员个人账户一次性支取”按照要求填写信息提交后，15个工作日即可到账。
      end: 0
      main_intent: ask-card_transfer_business-general
      main_intent_zh: 卡金划转-通用
      human_relation: '{human_relation}'
  utter_card_transfer_business-general-available:
  - custom:
      text: |
        您好，由于转出地卡金随年限一起转移，可按照以下2种方式办理医保关系转入：
          1、网上办理
           （1）登录“青岛市医疗保障局”官方网站： http://ybj.qingdao.gov.cn/ ，选择“网办大厅”模块下的“个人办事”功能，前往“我要办”下的“医疗保险关系转入（国家平台）”页面进行办理。
           （2）关注“青岛医疗保障”微信公众号”，点击“掌办大厅”模块下“掌上办-我的医保”，前往“登陆”模块下的“更多功能”页面，进入“医保征缴”页面，点击“医疗保险关系转入（国家平台）”进行办理。
          2、现场办理：
            携带有效身份证件、社保卡或电子医保凭证，到青岛市市任一医保经办机构申请办理。省内9个工作日，省外15个工作日办理完成。
      end: 0
