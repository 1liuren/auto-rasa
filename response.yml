  utter_faq/ask-childbirth_allowance-conditions:
  - custom:
      text: |
        您好，生育津贴享受条件：女职工在用人单位参加职工社会医疗保险，生育或流产、引产时，在我市连续足额缴费满1年以上的，可享受生育津贴。
      end: 0
      main_intent: faq/ask-childbirth_allowance-conditions
      main_intent_zh: 生育津贴-领取条件
      human_relation: '{human_relation}'
  utter_faq/ask-childbirth_allowance-abortion_days:
  - custom:
      text: |
        您好，根据现行规定：
        （1）生育津贴天数：女职工享受98天产假，剖腹产享受113天产假，多胞胎每增加一胎追加15天。
        （2）流产津贴天数：女职工妊娠时间为4个月以下流产的可享受15天产假，妊娠时间为4个月以上37周以下流、引产的可享受42天产假，37周以上引产可享受98天产假。
      end: 0
      main_intent: faq/ask-childbirth_allowance-abortion_days
      main_intent_zh: 生育津贴-流产津贴天数
      human_relation: '{human_relation}'
