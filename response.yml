  utter_faq/ask-card_balance_inquiry-general:
  - custom:
      text: |
        您好，对于青岛参保/退休职工，有以下两种方式可以进行医保卡账户余额查询：
          1、登录“青岛市医疗保障局”官网：  http://ybj.qingdao.gov.cn/ 。
             点击个人办事使用身份证号注册登陆，进入“个人网厅”，选择“医疗个人信息”模块，选择“个人账户明细查询”进行查询。
          2、关注“青岛医疗保障”微信公众号”，点击“掌办大厅”模块下“掌上办-我的医保”，前往“登陆”模块下的“医保个账”页面，点击“账户明细”进行查询。
        根据这些步骤，可以方便地查询到医保卡的余额。
      end: 0
      main_intent: faq/ask-card_balance_inquiry-general
      main_intent_zh: 卡金余额查询-通用
      human_relation: '{human_relation}'
